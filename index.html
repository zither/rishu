<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>协纪·日书</title>
    <link rel="icon" type="image/svg+xml" href="icon.svg">
    <style>
        :root {
            --primary: #c41e3a;
            --primary-dark: #a01830;
            --bg: #f5f1e8;
            --bg-light: #faf8f3;
            --text: #1a1a1a;
            --text-secondary: #666666;
            --border-light: rgba(196, 30, 58, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Serif SC', 'Songti SC', 'Georgia', serif;
            background-color: var(--bg);
            color: var(--text);
            min-height: 100vh;
            line-height: 1.6;
        }

        .hero {
            background: linear-gradient(135deg, var(--bg) 0%, var(--bg-light) 100%);
            padding: 60px 20px 40px;
            text-align: center;
            position: relative;
        }

        .hero::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--primary), transparent);
            opacity: 0.3;
        }

        .logo {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            filter: drop-shadow(0 4px 12px rgba(196, 30, 58, 0.25));
        }

        .title {
            font-size: 28px;
            font-weight: bold;
            color: var(--primary);
            letter-spacing: 6px;
            margin-bottom: 6px;
        }

        .tagline {
            font-size: 13px;
            color: var(--text-secondary);
            letter-spacing: 3px;
        }

        .main {
            max-width: 520px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .screenshot-section {
            display: flex;
            justify-content: center;
            margin-bottom: 40px;
        }

        .screenshot-frame {
            position: relative;
            width: 240px;
            height: 420px;
            background: #1a1a1a;
            border-radius: 32px;
            padding: 8px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
        }

        .screenshot-frame::before {
            content: '';
            position: absolute;
            top: 12px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 4px;
            background: #333;
            border-radius: 2px;
        }

        .screenshot-inner {
            width: 100%;
            height: 100%;
            border-radius: 24px;
            overflow: hidden;
            background: var(--bg);
        }

        .screenshot {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: top;
        }

        .description {
            text-align: center;
            margin-bottom: 36px;
            padding: 0 10px;
        }

        .description p {
            font-size: 15px;
            color: var(--text-secondary);
            line-height: 1.9;
        }

        .description em {
            color: var(--primary);
            font-style: normal;
            font-weight: 500;
        }

        /* 重构后的下载区域 */
        .download-section {
            background: white;
            border-radius: 20px;
            padding: 28px 24px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.05);
            margin-bottom: 32px;
            border: 1px solid var(--border-light);
        }

        .download-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .download-header h3 {
            font-size: 16px;
            font-weight: 500;
            color: var(--primary);
            letter-spacing: 2px;
            margin-bottom: 4px;
        }

        .download-header p {
            font-size: 13px;
            color: var(--text-secondary);
        }

        .download-buttons {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            gap: 12px;
            justify-content: center;
        }

        .download-btn {
            flex: 1 1 auto;
            min-width: 160px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 14px 18px;
            background: var(--primary);
            color: white;
            text-decoration: none;
            border-radius: 40px;  /* 更圆润的胶囊形状 */
            font-size: 15px;
            font-weight: 500;
            letter-spacing: 0.5px;
            transition: all 0.25s ease;
            border: 1px solid transparent;
        }

        .download-btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(196, 30, 58, 0.2);
        }

        .download-btn:active {
            transform: translateY(0);
        }

        .download-btn svg {
            width: 18px;
            height: 18px;
            fill: white;
        }

        .download-btn.secondary {
            background: transparent;
            color: var(--primary);
            border-color: var(--border-light);
        }

        .download-btn.secondary svg {
            fill: var(--primary);
        }

        .download-btn.secondary:hover {
            background: var(--bg-light);
            border-color: var(--primary);
            box-shadow: 0 4px 12px rgba(196, 30, 58, 0.1);
        }

        .download-note {
            margin-top: 20px;
            text-align: center;
            font-size: 12px;
            color: var(--text-secondary);
            border-top: 1px dashed var(--border-light);
            padding-top: 16px;
        }

        .download-note a {
            color: var(--primary);
            text-decoration: none;
            border-bottom: 1px dotted currentColor;
        }

        .thanks {
            text-align: center;
            padding: 20px 0;
            margin-top: 8px;
        }

        .thanks-label {
            font-size: 12px;
            color: var(--text-secondary);
            letter-spacing: 2px;
            margin-bottom: 10px;
        }

        .thanks-link {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            font-size: 13px;
            color: var(--text-secondary);
            text-decoration: none;
            transition: color 0.25s ease;
        }

        .thanks-link:hover {
            color: var(--primary);
        }

        .thanks-link svg {
            width: 16px;
            height: 16px;
            fill: currentColor;
        }

        .footer {
            text-align: center;
            padding: 32px 20px 40px;
            font-size: 12px;
            color: var(--text-secondary);
            letter-spacing: 1px;
        }

        @media (min-width: 768px) {
            .hero {
                padding: 80px 20px 50px;
            }

            .logo {
                width: 88px;
                height: 88px;
            }

            .title {
                font-size: 32px;
                letter-spacing: 8px;
            }

            .tagline {
                font-size: 14px;
            }

            .screenshot-frame {
                width: 260px;
                height: 460px;
            }

            .description p {
                font-size: 16px;
            }

            .download-section {
                padding: 32px;
            }
        }
    </style>
</head>
<body>
