<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>协纪·日书</title>
    <link rel="icon" type="image/svg+xml" href="icon.svg">
    <style>
        :root {
            --primary: #c41e3a;
            --primary-dark: #a01830;
            --bg: #f5f1e8;
            --bg-light: #faf8f3;
            --text: #1a1a1a;
            --text-secondary: #666666;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Serif SC', 'Songti SC', 'Georgia', serif;
            background-color: var(--bg);
            color: var(--text);
            min-height: 100vh;
            line-height: 1.6;
        }

        .hero {
            background: linear-gradient(135deg, var(--bg) 0%, var(--bg-light) 100%);
            padding: 60px 20px 40px;
            text-align: center;
            position: relative;
        }

        .hero::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--primary), transparent);
            opacity: 0.3;
        }

        .logo {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            filter: drop-shadow(0 4px 12px rgba(196, 30, 58, 0.25));
        }

        .title {
            font-size: 28px;
            font-weight: bold;
            color: var(--primary);
            letter-spacing: 6px;
            margin-bottom: 6px;
        }

        .tagline {
            font-size: 13px;
            color: var(--text-secondary);
            letter-spacing: 3px;
        }

        .main {
            max-width: 520px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .screenshot-section {
            display: flex;
            justify-content: center;
            margin-bottom: 40px;
        }

        .screenshot-frame {
            position: relative;
            width: 240px;
            height: 420px;
            background: #1a1a1a;
            border-radius: 32px;
            padding: 8px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
        }

        .screenshot-frame::before {
            content: '';
            position: absolute;
            top: 12px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 4px;
            background: #333;
            border-radius: 2px;
        }

        .screenshot-inner {
            width: 100%;
            height: 100%;
            border-radius: 24px;
            overflow: hidden;
            background: var(--bg);
        }

        .screenshot {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: top;
        }

        .description {
            text-align: center;
            margin-bottom: 36px;
            padding: 0 10px;
        }

        .description p {
            font-size: 15px;
            color: var(--text-secondary);
            line-height: 1.9;
        }

        .description em {
            color: var(--primary);
            font-style: normal;
            font-weight: 500;
        }

        .download-section {
            background: white;
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.06);
        }

        .download-label {
            font-size: 12px;
            color: var(--text-secondary);
            text-align: center;
            margin-bottom: 16px;
            letter-spacing: 2px;
        }

        .download-buttons {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .download-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 14px 20px;
            background: var(--primary);
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 500;
            letter-spacing: 1px;
            transition: all 0.25s ease;
        }

        .download-btn:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
        }

        .download-btn:active {
            transform: translateY(0);
        }

        .download-btn svg {
            width: 20px;
            height: 20px;
            fill: white;
        }

        .download-btn.secondary {
            background: var(--bg);
            color: var(--primary);
            border: 1px solid rgba(196, 30, 58, 0.2);
        }

        .download-btn.secondary svg {
            fill: var(--primary);
        }

        .download-btn.secondary:hover {
            background: var(--bg-light);
            border-color: var(--primary);
        }

        .footer {
            text-align: center;
            padding: 32px 20px 40px;
            font-size: 12px;
            color: var(--text-secondary);
            letter-spacing: 1px;
        }

        .thanks {
            text-align: center;
            padding: 24px 20px;
            margin-top: 24px;
        }

        .thanks-label {
            font-size: 12px;
            color: var(--text-secondary);
            letter-spacing: 2px;
            margin-bottom: 10px;
        }

        .thanks-link {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            font-size: 13px;
            color: var(--text-secondary);
            text-decoration: none;
            transition: color 0.25s ease;
        }

        .thanks-link:hover {
            color: var(--primary);
        }

        .thanks-link svg {
            width: 16px;
            height: 16px;
            fill: currentColor;
        }

        @media (min-width: 768px) {
            .hero {
                padding: 80px 20px 50px;
            }

            .logo {
                width: 88px;
                height: 88px;
            }

            .title {
                font-size: 32px;
                letter-spacing: 8px;
            }

            .tagline {
                font-size: 14px;
            }

            .screenshot-frame {
                width: 260px;
                height: 460px;
            }

            .description p {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
